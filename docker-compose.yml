version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: translatesutra-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: translatesutra
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dev_password_123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d translatesutra"]
      interval: 10s
      timeout: 5s
      retries: 5

  # LibreTranslate Service (Optional - can be enabled for local translation)
  libretranslate:
    image: libretranslate/libretranslate:latest
    container_name: translatesutra-translate
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      LT_DISABLE_WEB_UI: false
      LT_API_KEYS: true
      LT_API_KEYS_DB_PATH: /app/api_keys.db
    volumes:
      - libretranslate_data:/app/db
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - translation
      
  # Keycloak Identity Provider (Optional - for advanced auth)
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: translatesutra-keycloak
    restart: unless-stopped
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/keycloak
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: dev_password_123
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    command: start-dev
    profiles:
      - keycloak

  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: translatesutra-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://postgres:dev_password_123@postgres:5432/translatesutra
      JWT_SECRET: dev_jwt_secret_change_in_production
      JWT_REFRESH_SECRET: dev_refresh_secret_change_in_production
      LIBRETRANSLATE_URL: http://libretranslate:5000
      KEYCLOAK_URL: http://keycloak:8080
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Web Landing Page (Static Site)
  web:
    image: nginx:alpine
    container_name: translatesutra-web
    restart: unless-stopped
    ports:
      - "8081:80"
    volumes:
      - ./web-landing:/usr/share/nginx/html:ro
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache (Optional - for session management and caching)
  redis:
    image: redis:7-alpine
    container_name: translatesutra-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - cache

volumes:
  postgres_data:
    driver: local
  libretranslate_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: translatesutra-network
    driver: bridge

# Development profiles:
# - Default: postgres + backend + web
# - Full stack: docker-compose --profile translation --profile keycloak --profile cache up
# - Translation only: docker-compose --profile translation up
# - Auth with Keycloak: docker-compose --profile keycloak up