<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Result</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            overflow: hidden;
            border-radius: 12px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-height: 300px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .service-info {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .language-indicator {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            text-transform: uppercase;
        }

        .controls {
            display: flex;
            gap: 8px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 6px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        .control-btn.pinned {
            background: rgba(103, 126, 234, 0.3);
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow-y: auto;
        }

        .text-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 12px;
            border-left: 3px solid rgba(103, 126, 234, 0.6);
        }

        .text-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .text-content {
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
            user-select: text;
            -webkit-user-select: text;
        }

        .original-text {
            border-left-color: rgba(255, 255, 255, 0.3);
        }

        .translated-text {
            border-left-color: rgba(103, 126, 234, 0.8);
            font-weight: 500;
        }

        .footer {
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .copy-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .copy-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(103, 126, 234, 0.3);
        }

        .copy-btn.copied {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .confidence {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
        }

        .confidence.high {
            color: rgba(72, 187, 120, 0.8);
        }

        .confidence.medium {
            color: rgba(237, 137, 54, 0.8);
        }

        .confidence.low {
            color: rgba(245, 101, 101, 0.8);
        }

        /* Scrollbar styling */
        .content::-webkit-scrollbar {
            width: 4px;
        }

        .content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        .content::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div class="header">
            <div class="service-info">
                <span id="serviceIndicator">TranslateSutra</span>
                <span class="language-indicator" id="languageIndicator">AUTO â†’ EN</span>
            </div>
            <div class="controls">
                <button class="control-btn" id="pinBtn" title="Pin window">
                    ðŸ“Œ
                </button>
                <button class="control-btn" id="closeBtn" title="Close">
                    âœ•
                </button>
            </div>
        </div>

        <div class="content">
            <div class="text-section original-text">
                <div class="text-label">Original</div>
                <div class="text-content" id="originalText">Loading...</div>
            </div>

            <div class="text-section translated-text">
                <div class="text-label">Translation</div>
                <div class="text-content" id="translatedText">Loading...</div>
            </div>
        </div>

        <div class="footer">
            <div class="confidence" id="confidenceIndicator"></div>
            <button class="copy-btn" id="copyBtn">
                ðŸ“‹ Copy Translation
            </button>
        </div>
    </div>

    <script src="result.js"></script>
</body>
</html>
